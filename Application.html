<!DOCTYPE html>
<html>
	<head>
		<title>Application Form</title>
		<h1 align="center"><b>Application Form</b></h1>
		<style type="text/css" media="all">
		h1{
			background:Green;
			color:white;
		}
		body{
			background:white;
			color:White;
		}
		form{
			background:lightgreen;
			color:black;
		}
	</style>
	</head>
	<body align="center">
	<p>Hello,<br/>
	Fill the following form and submit it !<br/>
	</p>
	<form>
		<br>
		FirstName:<input type="text" name="t1" placeholder="e.g.,John"><br><br>
		LastName:<input type="text" name="t2" placeholder="e.g.,Gireesham"><br><br>
		E-mail id:<input type="text" name="t3" placeholder="e.g.,johng@example.com"><br><br>
		PhoneNumber:<input type="text" name="t4" placeholder="e.g.,+1 012 345-6789"><br><br>
		Date of Birth:<input type="date"name="t5"><br><br>
		BirthCountry:<input type="text"name="t6"><br><br>
		Gender:<input type="radio" name="t7">male
		<input type="radio" name="t8">Female
		<input type="radio" name="t9">Transgender<br><br>
		Adressline1:<input type="textarea" name="t10"><br><br>
		Adressline2:<input type="textarea" name="t11"><br><br>
		City:<input type="text" name="t12"><br><br>
		Country:<input type="text" name="t13"><br><br>
	Continent:<select>
	<option>Africa</option>
	<option>Antartica</option>
	<option>Asia</option>	
	<option>Australia</option>
	<option>Europe</option>
	<option>NorthAmerica</option>
	<option>SouthAmerica</option>
	</select><br><br>
		<input type="submit"><br/>
		<input type="checkbox">I agree to the terms
	</form>
	</body>
</html>
